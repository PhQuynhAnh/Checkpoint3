<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
*:before,
*:after {
  box-sizing: border-box;
}
* {
  margin: 0;
  padding: 0;
  font: inherit;
}
img,
picture,
svg,
video {
  display: block;
  max-width: 100%;
}
body {
  min-height: 100vh;
  font-family: "Roboto", sans-serif;
}
/* style login */
.login {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 150vh;
  background: #f5f5f5;
}
.login__container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background: #fff;
  border-radius: 2px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.login__container h1 {
  margin-top: 10px;
  font-size: 2rem;
  text-align: left;
}
.login__container p {
    text-align: left;
    font-size: 14px;
    margin-bottom: 5px;
}
.login__container form {
  display: flex;
  flex-direction: column;
}
.login__container form label {
  margin-bottom: 20px;
  font-size: 1.2rem;
}
.login__container form input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
}
.login__container form button {
  padding: 10px;
  border: none;
  border-radius: 50px;
  background: blue;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
}
.login__container form button:hover {
  background: darkblue;
}
.login__container form a {
  text-align: center;
  font-size: 1.2rem;
  text-decoration: none;
  color: #333;
}
.login__container form a:hover {
  color: darkblue;
}
.login__registerButton {
  margin-top: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  color: blue;
  font-size: 14px;
  cursor: pointer;
  display: block;
  text-decoration: none;
}
    </style>
</head>
<body>
    <div class="login">
        <div class="login__container">
          <h1>Sign in</h1>
          <p> Stay updated on your professional world</p> <br>
          <form>
            <h5>Email or Phone </h5>
            <input type="text" class="input-login-username" />
            <h5>Password</h5>
            <input type="password" class="input-login-password" />
            <button type="submit" class="login__signInButton">Đăng Nhập</button>
          </form>
          <a href="./signup.html" class="login__registerButton"
            >Forgot password</a
          >
        </div>
      </div>
</body>
</html>
